<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
    <div class="contenedor">
        <div class="player">
            <video id="video" poster="./images/poster.jpg" src="./videos/lofi.mp4" width="400" muted></video>
            <div class="player-overlay">
                <h2 class="player-title">MÃºsica para programar</h2>
                <div class="player-actions">
                    <button class="button" id="backward" aria-label="retroceder 10 segundos" title="retroceder 10 segundos"></button>
                    <button class="button" id="play" aria-label="reproducir" title="reproducir"></button>
                    <button class="button" id="pause" hidden aria-label="pausar" title="pausar"></button>
                    <button class="button" id="foward" aria-label="avanzar 10 segundos" title="avanzar 10 segundos"></button>
                </div>
                <div class="player-progress">
                    <input id="progress" type="range" min="0" value="0" step="1">
                </div>

            </div>
                
        </div>
    </div>

    <script src="./js/index.js"></script>
    
</body>
</html>
